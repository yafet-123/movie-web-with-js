<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>PWJ Netflix Clone</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
            integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="style.css" />
        <script src="https://kit.fontawesome.com/c939d0e917.js"></script>
        <script src="session.js"></script>
    </head>
    <body>
        <header>
            <div class="logo">
                <img src="assets/logo.png" alt="" />
            </div>
            <div class="profile">
                <img src="assets/profile__logo.png" alt="" />
                <div class="dropdown-container">
                    <div class="dropdown">
                        <span onclick="logOut()">Sign out</span>
                    </div>
                </div>
            </div>
        </header>

        <main>
            <div class="featured">
                <h2>Title</h2>
                <div class="featured__buttons">
                    <button class="button__play"><i class="fas fa-play"></i>Play</button>
                    <button>My List</button>
                </div>
                <div class="featured__description">
                    Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nam tristique
                    magna magna, vit...
                </div>
            </div>
            <div class="netflixOriginals">
                <div class="original__header">
                    <h2>NETFLIX ORIGINALS</h2>
                </div>
                <div class="original__movies">
                    <!-- Movies List -->
                </div>
            </div>
            <div class="movies">
                <div class="movies__header">
                    <h2>Wishlist</h2>
                </div>
                <div id="wishlist" class="movies__container"></div>
                <div class="movies__header">
                    <h2>Trending Now</h2>
                </div>
                <div id="trending" class="movies__container"></div>
                <div class="movies__header">
                    <h2>Top Rated</h2>
                </div>
                <div id="top_rated" class="movies__container"></div>
            </div>
        </main>
        <script src="script.js"></script>
    </body>
</html>
